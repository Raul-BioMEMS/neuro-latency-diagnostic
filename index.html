<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurological Latency Tester</title>
    
    <script src="script.js" defer></script>
    
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin-top: 50px;
        }
        #status-box { 
            width: 300px; 
            height: 300px; 
            background-color: grey; 
            margin: 30px auto; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background-color: #333; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Neurological Response Latency Tester</h1>
    <p>System Calibration Tool v1.0</p>
    
    <button onclick="startReactionTest()">Initialize Test Sequence</button>
    
    <div id="status-box" onclick="recordReaction()">
        System Idle
    </div>
    
    <h2 id="result-display">Latency: -- ms</h2>

</body>
</html>
